<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/bootstrap/bootstrap-responsive.css">
        <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/bootstrap/bootstrap-overrides.css">
        <script src="__PUBLIC__/js/jquery-1.7.2.min.js" type="text/javascript"></script>

    </head>
    <body>
        <table class="table table-bordered">
            <tr>
                <td>
                    <foreach name="auth_infoA" item="vo" key="k" >
                        <table class="table">
                            <tr>
                                <td><a onclick=expand({$vo.auth_id})  href="javascript:void(0);"><span class="glyphicon glyphicon-cog">{$vo.auth_name}</span></a></td>
                            </tr>
                        </table>
                        <table class="table" id="child{$vo.auth_id}" style="display: none" >
                            <foreach name="auth_infoB" item="voo" key="kk">
                                <eq name="vo.auth_id" value="$voo.auth_pid">
                                    <tr>
                                        <td class="text-center"></td>
                                        <td width="180"><a href="__MODULE__/{$voo.auth_c}/{$voo.auth_a}" target="right">{$voo.auth_name}</a></td>
                                     </tr>
                                 </eq>
                            </foreach>
                        </table>
                     </foreach>
                 </td>
            </tr>
        </table>

        <script language=javascript>
            function expand(el)
            {
                childobj = document.getElementById("child" + el);

                if (childobj.style.display == 'none')
                {
                    childobj.style.display = 'block';
                }
                else
                {
                    childobj.style.display = 'none';
                }
                return;
            }
        </script>
    </body>
</html>
