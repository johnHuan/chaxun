<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作角色表</title>
    <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/bootstrap/bootstrap-responsive.css">
    <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/bootstrap/bootstrap-overrides.css">
    <link rel="stylesheet"  media="screen" tpye="text/css" href="__PUBLIC__/css/bootstrap.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body>
<nav>当前位置：数据库管理 >>操作角色表</nav>
<div class="container">
<hgroup>
    <h4> <span class="text-primary ">角色表的修改</span></h4>
</hgroup>
<form admin="form" action="__SELF__" method="post">
    <div class="table-responsive">
        <table class="table table-condensed table-hover table-bordered " style="width: 80%">
            <tr>
                <td>{$fields[0]}</td>
                <td><input name="admin_id" class="form-control inline-input" type="text" value="{$data[admin_id]}"></td>
            </tr>
            <tr>
                <td>{$fields[1]}</td>
                <td><input name="admin_user" class="form-control inline-input" type="text" value="{$data[admin_user]}"></td>
            </tr>
            <tr>
                <td>{$fields[2]}</td>
                <td><input name="admin_tel" class="form-control inline-input" type="text" value="{$data[admin_tel]}"></td>
            </tr>
            <tr>
                <td>{$fields[3]}</td>
                <td><input name="admin_name" class="form-control inline-input" type="text" value="{$data[admin_name]}"></td>
            </tr>
            <tr>
                <td>{$fields[4]}</td>
                <td><input name="admin_pwd" class="form-control inline-input" type="text" value="{$data[admin_pwd]}"></td>
            </tr>
            <tr>
                <td>{$fields[5]}</td>
                <td><input  name="admin_role_id" class="form-control inline-input" type="text" value="{$data[admin_role_id]}"></td>
            </tr>

            <tr>
                <td>{$fields[6]}</td>
                <td><input name="admin_email" class="form-control inline-input" type="text" value="{$data[admin_email]}"></td>
            </tr>
        </table>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="提 交" >
    </div>
</form>
</div>
</body>
</html>
